<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .wrapper {
            display: flex;
            width: 800px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        /* Left section for the Form */
        .form-section {
            background: linear-gradient(to bottom, #9e64ca, #32124f, #32124f);
            padding: 40px;
            width: 50%;
            color: white;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.6);
            background-color: transparent;
            color: white;
            transition: border-color 0.3s;
            box-sizing: border-box;
            text-align: left;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        input:focus {
            outline: none;
            border-bottom: 2px solid white;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #9e64ca;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #4a2e6f;
        }

        /* Right section for the Output */
        .output-section {
            width: 50%;
            background-color: white;
            padding: 40px;
            text-align: left;
        }

        .output-section h3 {
            font-size: 22px;
            color: #333;
            margin-bottom: 20px;
        }

        .output-content p {
            font-size: 14px;
            margin: 5px 0;
            color: #555;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <!-- Form Section -->
        <div class="form-section">
            <h2>Contact Form</h2>
            <form id="contactForm" action="" method="POST" onsubmit="return handleSubmit()">
                <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
                <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
                <input type="number" id="age" name="age" placeholder="Age" required>
                <input type="text" id="contact" name="contact" placeholder="Contact" required>
                <input type="text" id="address" name="address" placeholder="Address" required>
                <input type="submit" value="Submit">
            </form>
        </div>

        <!-- Output Section -->
        <div class="output-section" id="outputCard" style="display: none;">
            <h3>Submitted Data</h3>
            <div class="output-content" id="outputContent"></div>
        </div>
    </div>

    <script>
        function handleSubmit() {
            const firstName = document.getElementById("first_name").value;
            const lastName = document.getElementById("last_name").value;
            const age1 = document.getElementById("age").value;
            const contact1 = document.getElementById("contact").value;
            const address1 = document.getElementById("address").value;
            first_name.value = "";
            last_name.value = "";
            age.value = "";
            contact.value = "";
            address.value = "";

            const outputCard = document.getElementById("outputCard");
            const outputContent = document.getElementById("outputContent");
        
            outputContent.innerHTML = `
                <p><strong>First Name:</strong> ${firstName}</p>
                <p><strong>Last Name:</strong> ${lastName}</p>
                <p><strong>Age:</strong> ${age1}</p>
                <p><strong>Contact:</strong> ${contact1}</p>
                <p><strong>Address:</strong> ${address1}</p>
                
            `;

            outputCard.style.display = 'block';

            return false;
        }
    </script>

</body>
</html>
